# Project configuration for CartPole DQN

environment:
  name: "CartPole-v1"
  max_episode_steps: 500
  render_mode: "rgb_array"  # for evaluation

training:
  total_episodes: 1000
  batch_size: 64
  learning_rate: 0.001
  gamma: 0.99  # discount factor
  epsilon_start: 1.0
  epsilon_end: 0.01
  epsilon_decay: 0.995
  target_update: 10  # update target network every N episodes
  memory_size: 100000
  warmup_steps: 1000  # steps before training starts

model:
  hidden_layers: [128, 128]  # hidden layer sizes
  dueling: true  # use dueling DQN architecture

logging:
  log_dir: "logs"
  checkpoint_dir: "checkpoints"
  save_frequency: 50  # save model every N episodes
  tensorboard: true

evaluation:
  eval_episodes: 10
  render: false

seed: 42
device: "cuda"  # or "cpu"